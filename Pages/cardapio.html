<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/tables.css">
    <link rel="stylesheet" href="../CSS/modal.css">
    <link rel="stylesheet" href="../CSS/botoes.css">

</head>

<body>

    <header>
        <nav>
            <div class="navbar">
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" name="" id="" />
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>
                    <div class="logo">
                        <img src="../IMG/Logo_Tina.png" class="logoimg">
                    </div>
                    <div class="menu-items">
                        <img src="../IMG/Logo_Tina.png" id="logoimg-menu" alt="">
                        <li><a href="index.html">Início</a></li>
                        <li><a href="Reserva.html">Reserva de Mesas</a></li>
                        <li><a href="cardapio.html">Cardápio</a></li>
                        <li><a href="eventos.html">Eventos</a></li>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="boxed">
        <div class="container-fluid">
            <h1 class="titulo">Sistema de Cardápio</h1>
            <br>
            <p><a href="add-cardapio.html" class="btn">Adicionar Cardápio</a></p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Foto do Prato</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="cardapioTableBody"></tbody>
        </table>
    </div>

    <!-- Modal de Edição -->
    <!-- Modal de Edição -->
    <div id="editModal">
        <div class="modal-content">
            <h2>Editar Item</h2>
            <input type="text" id="editItemName" placeholder="Nome"><br>
            <input type="text" id="editItemCategory" placeholder="Categoria"><br>
            <input type="text" id="editItemDescription" placeholder="Descrição"><br>
            <input type="number" id="editItemPrice" placeholder="Preço"><br>
            <input type="file" id="editItemImageFile" accept="image/*">
            <button id="saveEditButton">Salvar</button>
            <button class="cancelEditButton">Cancelar</button>
        </div>
    </div>  

    <!-- Import e Configuração do Firebase -->
    <script type="module" src="../JS/main-cardapio.js"></script>
    <script src="../JS/session.js"></script>
</body>

</html>
