<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../CSS/Login.css">

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
</head>

<body>

  <img src="../IMG/Logo_Tina.png" id="logo" alt="">

  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="user-box">
        <input type="text" name="user" id="email" required="">
        <label>Usuário</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" id="password" required="">
        <label>Senha</label>
      </div>
      <button type="submit" id="loginButton" class="button-effect">Acessar</button>

    </form>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyABfDBGL-M3oDLg6JGH79OksO45LdErczM",
      authDomain: "tinareactnativefirebase.firebaseapp.com",
      databaseURL: "https://tinareactnativefirebase-default-rtdb.firebaseio.com",
      projectId: "tinareactnativefirebase",
      storageBucket: "tinareactnativefirebase.appspot.com",
      messagingSenderId: "285805953156",
      appId: "1:285805953156:web:5451de5f8f99779571c2d1",
      measurementId: "G-1K94YJ5G55"
    };

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);

    // Adicione um ouvinte de evento para o formulário de login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Verifique se o email e a senha correspondem
      if (email === "admin@bardotina.com.br" && password === "123456") {
        // Autenticação bem-sucedida
        window.location.href = "./inicio.html"; // Redireciona para a página "Início"
      } else {
        alert("Credenciais incorretas. Tente novamente.");
      }
    });
  </script>
</body>

</html>
